<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Color en CSS</title>
    <link rel='stylesheet' href="css/estilos.css"  />
</head>
<body>
    <h1 style="color: #e63946;">Colores en CSS</h1>
    <div class="caja">
        <p>color por nombre html</p>
    </div>
    <div class="caja" class="violeta">
        <p>color por rgb</p>
    </div>
    <div>
        <p class="caja" class="transparencia">color por rgb con transparencia</p>
    </div>
    <div class="caja" class="hexadecimal">
        <p> color por hexadecimal</p>
    </div>
    <div class="caja hexatransparencia">
        <p> color por hexadecimal con transparencia</p>
    </div>
    <div>
        <p class="HSL">color por HSL</p>
    </div>
    <div>
        <p class="hsltransparencia">HSL con transparenci</p>
    </div>
</body>
</html>
